<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style>
        html,body,#main{
            padding: 0px;
            margin: 0px;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main"></div>
<!-- ECharts单文件引入 -->
<script src="../../plugin/echart/build/dist/echarts.js"></script>
<script type="text/javascript">
    require.config({
        paths: {
            echarts: '../../plugin/echart/build/dist'
        }
    });
    require(
            [
                'echarts',
                'echarts/chart/map'
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));
                var option = {
                    title : {
                        text: 'Map of China',
                        subtext: 'Base Data of China',
                        sublink : 'http://www.baidu.com',
                        x:'center',
                        y:'top'
                    },
                    tooltip : {
                        trigger: 'item',
                        formatter : function (params) {
                            /*var value = (params.value + '').split('.');
                             value = value[0].replace(/(\d{1,3})(?=(?:\d{3})+(?!\d))/g, '$1,')
                             + '.' + value[1];
                             return params.seriesName + '<br/>' + params.name + ' : ' + value;*/
                            return params["1"];
                        }
                    },
                    toolbox: {
                        show : true,
//                        orient : 'vertical',
                        x: 'right',
                        y: 'top',
                        feature : {
                            mark : {show: false},
                            dataView : {show: false, readOnly: false},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    series : [
                        {
                            name: 'China Map',
                            type: 'map',//地图类型
                            selectedMode: 'single',//选择类型,
                            roam: true,//鼠标滚轮缩放
                            hoverable:true,//鼠标经过高亮
                            itemStyle: {
                                normal: {
                                    borderWidth:1,
                                    borderColor:'#cccccc',
                                    color: '#f3f3f3',
                                    label: {
                                        show: false
                                    }
                                },
                                emphasis: {                 // 也是选中样式
                                    borderWidth:1,
                                    borderColor:'#00ffff',
                                    color: '#ffffff',
                                    label: {
                                        show: false,
                                        textStyle: {
                                            color: '#ff0000'
                                        }
                                    }
                                }
                            },
                            data:[]
                        }
                    ]
                };
                // 为echarts对象加载数据
                myChart.setOption(option);
            }
    );
</script>
</body>
